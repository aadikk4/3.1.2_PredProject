<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новый пользователь</title>

</head>
<body>
<h1>Добавьте пользователя</h1>
<form action="#" method="POST" th:action="@{/}" th:object="${user}">
  <table>
    <tr>
      <td>
        <label for="firstName">Введите имя</label>
        <input type="text" th:field="*{firstName}" id="firstName" required/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="lastName">Введите фамилию</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="username">Введите логин</label>
        <input type="text" th:field="*{username}" id="username"/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="password">Введите пароль</label>
        <input type="text" th:field="*{password}" id="password"/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <input type="submit" class="buttonAdd" value="Добавить"/>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
