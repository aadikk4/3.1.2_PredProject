<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменения пользователя </title>

</head>
<body>
<h1>Измените пользователя</h1>
<form action="#" th:method="PATCH" th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="firstName">Введите имя</label>
                <input type="text" th:field="*{firstName}" id="firstName" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName">Введите фамилию</label>
                <input type="text" th:field="*{lastName}" id="lastName"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="username">Введите Логин</label>
                <input type="text" th:field="*{username}" id="username"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="password">Введите Пароль</label>
                <input type="text" th:field="*{password}" id="password"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <input type="submit" class="buttonAdd" value="Изменить"/>
            </td>
        </tr>
    </table>
</form>
<p><a th:href="@{/logout}">Logout</a></p>

</body>
</html>
